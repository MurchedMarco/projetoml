<html>
<body>
    <div class="login">
       <h1>Indicador de desempenho no exame do aluno</h1>
   
       <form action="{{ url_for('prever_datapoint')}}" method="post">
        <h1>
            <legend>Previsão de desempenho nos exames dos alunos</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Sexo</label>
            <select class="form-control" name="gender" placeholder="Insira seu sexo:" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Masculino
                </option>
                <option value="female">
                    Feminino
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Raça ou Etnia</label>
            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Selecione a Etnia:</option>
                <option value="group A">
                    Grupo A
                </option>
                <option value="group B">
                    Grupo B
                </option>
                <option value="group C">
                    Grupo C
                </option>
                <option value="group D">
                    Grupo D
                </option>
                <option value="group E">
                    Grupo E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Nível de educação dos pais</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Selecione o nível de educação dos pais</option>
                <option value="associate's degree">
                    Graduação Tecnóloga
                </option>
                <option value="bachelor's degree">
                    Bacharelado
                </option>
                <option value="high school">
                    Ensino Médio
                </option>
                <option value="master's degree">
                    Mestrado
                </option>
                <option value="some college">
                    Ensino Fundamental
                </option>
                <option value="some high school">
                    Ensino Médio Incompleto
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de almoço</label>
            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Selecione o tipo de almoço</option>
                <option value="free/reduced">
                    Grátis/Desconto
                </option>
                <option value="standard">
                    Padrão
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Curso de preparação para testes</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Selecione se o teste está completo</option>
                <option value="none">
                    Nenhum
                </option>
                <option value="completed">
                    Completo
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Pontuação de escrita de 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Pontuação de leitura de 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Preveja sua pontuação em Matemática" required />
        </div>
    </form>
    <h2>
       A predição é de: {{resultados}}
    </h2>
   <body>
</html>
